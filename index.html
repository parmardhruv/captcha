<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesomelinks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="width: 40%;margin: 25px auto;">
                <h3 style="text-align: center;">Login page</h3>
                <form method="post" action=''>
                    <div class="form-group">
                        <label>UserName:</label><input type="text" name="userName" class="form-control" autofocus
                            placeholder="user name">
                    </div>
                    <div class="form-group">
                        <label>Password:</label><input type="password" name="password" class="form-control" autofocus
                            placeholder="password">
                    </div>
                    <label>Enter captcha:</label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" readonly id="capt"/>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="textinput"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button onclick="validcap()" class="btn btn-lg btn-success btn-block">submit</button>
                    </div>
                </form>
                <h6>Captcha not visible <img src="img/download.jpg" class="captcha-img" onclick="cap()"></h6>
                <p>New Here?<a href="">sign up</a></p>
                <p>forgotten Password?<a href="">Recover here</a></p>
            </div>
        </div>
    </div>
    <script src="captcha.js"></script>
</body>

</html>
